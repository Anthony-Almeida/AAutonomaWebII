<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600">
    
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-8 w-full max-w-sm">
      <h2 class="text-center text-2xl font-bold text-gray-900 dark:text-white mb-6">Iniciar Sesión</h2>
      <form #formulario="ngForm" (ngSubmit)="login(formulario)">
        <div class="mb-5">
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Correo Electrónico</label>
          <div class="relative mt-2">
            <input type="email" id="email" name="email" [(ngModel)]="email"
              class="w-full p-3 pl-10 text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
              placeholder="name@gmail.com" required />
            <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
        </div>
        <div class="mb-5">
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contraseña</label>
          <div class="relative mt-2">
            <input type="password" id="password" name="password" [(ngModel)]="password"
              class="w-full p-3 pl-10 text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
              required />
            <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
              <i class="fas fa-lock"></i>
            </span>
          </div>
        </div>
        <button type="submit"
          class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-3 text-center transition ease-in-out duration-300">
          Ingresar
        </button>
      </form>
      <p class="text-sm text-center text-gray-500 dark:text-gray-400 mt-4">¿No tienes una cuenta? <a href="#" class="text-blue-600 hover:underline">Regístrate</a></p>
    </div>
  </div>
  <footer class="mt-12 w-full bg-gray-900 text-gray-300 py-6">
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center px-6">
        <span class="text-lg font-semibold">© 2025 Guardianes. Todos los derechos reservados.</span>
        <ul class="flex space-x-6 mt-4 md:mt-0">
            <li><a href="#" class="hover:text-blue-400 transition-colors">Acerca de</a></li>
            <li><a href="#" class="hover:text-blue-400 transition-colors">Política de Privacidad</a></li>
            <li><a href="#" class="hover:text-blue-400 transition-colors">Licencias</a></li>
            <li><a href="#" class="hover:text-blue-400 transition-colors">Contacto</a></li>
        </ul>
    </div>
</footer>
